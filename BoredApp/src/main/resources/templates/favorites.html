<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <html xmlns="xmlns=http://www.thymeleaf.org">

  <base href="/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="css/userhomepage.css">
  
  <title>Favorites</title>
</head>
<body>
    <div th:insert="navbar :: navbar">  </div>
    <p th:text="'Hello, ' + ${user.firstName} + '!'"></p>



<!-- User's Favorite Activities -->

  <table id="activitiesTable" class="table table-striped table-dark split left">
    <thead>
      <tr>
        <th scope="col">Activity</th>
        
        <th scope="col">Cost</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="activity:${favorites}">
        <td th:text="${activity.name}"></td>
       <td th:text="${activity.cost}"></td>
        <td>
          <form action="#" th:action="@{/favorites/{activityId} (activityId=${activity.id})}" th:object="${activity.id}" method="post">	
            <input type="hidden" name="name" value="value" /> 
          <input type="submit" class="btn btn-outline-primary float_right" value="x">
          </form>
        </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
