<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>

    <th:block th:each="Activity : ${generatedActivities}">
        
        <p th:text=" 'Activity :' +${Activity.name}"></p>
        
        <p th:text=" 'Description: '+ ${Activity.description}"></p>
        
        <p th:text=" 'Cost: '+${Activity.cost}"></p>
        
    </th:block>

    <form th:action="@{/bookedtrip/{id} (id=${userId})}"  th:object="${bookingDto}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div>
            
                <ul >
                    <li th:each="Activity : ${generatedActivities}">
                      <input type="checkbox" th:text="${Activity.name}" th:value="${Activity.id}" th:field ="*{activities}"/>
    
                    </li>
                  </ul>
            
            
        </div>

        <div>
            <button type="submit" class="btn- btn-primary">Save</button>
        </div>
    </form>

</body>
</html>
