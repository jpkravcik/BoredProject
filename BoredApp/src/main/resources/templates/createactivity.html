<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <!--<meta charset="ISO-8859-1">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <html xmlns="xmlns=http://www.thymeleaf.org">

    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

    <title>Create Activity</title>
    <link rel="stylesheet" type="text/css" href="/css/createactivity.css" />
</head>
<body>
    <!--
    Navigation Bar 
    -->
    <div th:insert="navbar :: navbar">  </div>

    <div class="split left">
        <div class="centered-t">
            <table id="customers" class="table table-striped table-dark split left">
                <thead>
                    <tr>
                        <th> Activity </th>
                        <th> Description </th>
                        <th>Cost</th>
                        <th>Delete</th>
               
                    </tr>
                </thead>
                <tbody>
        
                    <tr th:each="myactivity : ${myActivities}">
                        <td th:text="${myactivity.name}"></td>
                        <td th:text="${myactivity.description}"></td>
                        <td th:text="${myactivity.cost}"></td>
                        <td>
                            <form action="#" th:action="@{/deleteactivity/{activityid} (activityid=${myactivity.id})}" th:object="${myactivity.id}" method="post">	
                                <input type="hidden" name="name" value="value" /> 
                                <input type="submit" class="btn btn-outline-primary float_right" value="x">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="spilt right">
        <div class="centered">
            <form th:action="@{/saveactivity}" th:object="${customactivity}" method="post" style="max-width: 600px; margin: 0 auto;">
		        <div class="form-group row">
			        <div>
				        <label class="col-form-label">Enter the name</label>
			        </div>
				    <div>
					    <input type="text" th:field="*{activity.name}" class="form-control"  required/>
				    </div>
				    <div>
                        <label class="col-form-label">Enter the  description</label>
                    </div>
                    <div>
                        <input type="text" th:field="*{activity.description}" class="form-control"  required/>
                    </div>
                    <div>
                        <label class="col-form-label">Enter the  cost</label>
                    </div>
                    <div>
                        <input type="number" th:field="*{activity.cost}" class="form-control"  required/>
                    </div>
			    	<div>
				        <label class="col-form-label">choose one or more categories:</label>
				    </div>
				    <div>
					    <select th:field="*{categories}" class="form-control" multiple="multiple"> 
					    	<th:block th:each="cat :${listcategories}">
					        	<option th:text="${cat.name}" th:value="${cat.id}"/>
						    </th:block>
						
					
					    </select>
				    </div>
				    <div>
					    <button type="submit" class="btn btn-primary">Save</button>
				    </div>
		        </div>
	        </form>
        </div>
    </div>
</body>
</html>
